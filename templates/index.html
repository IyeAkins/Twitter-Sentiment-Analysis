<!DOCTYPE html>
<html>
<head>
    <title>Twitter Sentiment Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        h1 {
            margin: 0;
            color: #333;
        }
        p {
            margin: 10px 0;
            color: #666;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
        }
        input[type="submit"] {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Twitter Sentiment Analyzer</h1>
        <p>This website tells us how positive, negative, or neutral a tweet is.</p>
        <form action="/predict" method="post">
            <textarea name="content" rows="4" placeholder="Enter your tweet here"></textarea>
            <input type="submit" value="Analyze">
        </form>
    </div>
</body>
</html>
